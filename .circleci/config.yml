# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
    # specify the version
    - image: circleci/golang:1.11

    working_directory: /go/src/github.com/RedisLabs/prometheus-redis-ts-adapter
    steps:
    - checkout

    # install redis
    - run: git clone -b 5.0 --depth 1 https://github.com/antirez/redis.git
    - run: cd redis && sudo make -j install

    # install redis-timeseries
    - run: git clone https://github.com/RedisLabsModules/redis-timeseries.git
    - run: |
        cd redis-timeseries
        git submodule init
        git submodule update
        cd src
        make -j all

    # run redis with module
    - run: |
        redis-server --daemonize yes --loadmodule redis-timeseries/src/redis-tsdb-module.so RETENTION_POLICY 0 MAX_SAMPLE_PER_CHUNK 360
        sleep 1

    # run tests and lint
    - run: make test
    - run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sudo bash -s -- -b $GOPATH/bin v1.11.1
    - run: make lint

    #run build and store artifact
    - run: make build
    - store_artifacts:
        path: /tmp/prometheus_redis_ts_adapter
        destination: prometheus_redis_ts_adapter
